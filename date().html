<!DOCTYPE html>
<html>
<head>
	<title></title>
<meta charset="utf-8">
<script></script>

</head>
<body>
	<div id="clock"></div>
<script>
	function Clock(){
		var time = new Date();
		var s = time.getHours() + " : "+time.getMinutes()+" : "+time.getSeconds();
		document.getElementById("clock").innerHTML=s;
		setTimeout("Clock()",1000);
	}
	Clock();

	var today = new Date();
	e = today.getDate();
	ee = today.getDay(); //0부터 일요일 4는 목요일
	eee = today.getFullYear();
	eeee = today.getMilliseconds();
	document.write(today+"<br>");
	document.write(e + "<br>");
	document.write(ee + "<br>");
	document.write(eee + "<br>");
	document.write(eeee + "<br>");
	document.write(today.toLocaleString() + "<br>");


</script>


</body>
</html>
