<!DOCTYPE html>
<html>
<head>
	<title></title>
<meta charset="utf-8">
<style>
	/*img{position: relative;}*/
</style>
</head>
<body>

<img src="1.jpg" id="a" width="200" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)"><br><hr>
<img src="2.jpg" width="200" onmousewheel="func(this)">
<script>
	function zoomIn(a){
		a.width="500";
		a.height="200";
	}
	function zoomOut(b){
		b.width="200";
		b.height="300";

	}
	function func(img){
		if (event.wheelDelta>0) {
			img.width -= img.width*0.05;
			img.height -= img.height*0.05;
		}
		else{
			img.width += img.width*0.05;
			img.height += img.height*0.05;
		}
	}

</script>
</body>
</html>
